    <title>Margin Padding</title>
    <style>
        #padre {
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            /* margin: efecto optico es desplazamiento desde paredes*/
            /* margin: 10px 20px 30px 40px; */
            margin-top: 15px;
            border: 2px solid blue;
            /* padding: 10px 20px 30px 40px; */
            /* padding: desplazar internamente elementos*/
            padding-left: 20px;
        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: brown;
            display: inline-block;
        }
        
        #hijo2 {
            width: 40px;
            height: 40px;
            background-color: darkgoldenrod;
            display: inline-block;
        }
        /* Elementos in line <a><img><label><select><textarea> */
        /* Elementos block <body><div><form><h1>-<h6> <p> <table> <ul> <ol> <li> */
        /* No hacerlo: nunca poner elementos de tipo block dentro de un elemento de tipo inline(al reves si) */
        
        a {
            display: block;
            background-color: silver;
            text-decoration: none;
        }
        
        p {
            display: inline-block;
        }
        
        #default1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            /*ya es por default*/
            vertical-align: default;
        }
        
        #default1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        
        #default2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
        
        #top1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: top;
        }
        
        #top2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: top;
        }
        
        #middle1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle;
        }
        
        #middle2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

    <script>
        function displayPokemon() {
            for (let i = 1; i < 120; i++) {
                $('.col-8').append('<img id="' + i + '"src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png" class="pkmn" alt="bulbasaur">');
            }
        }

        $(document).ready(function() {
            displayPokemon();
            //Capturar valor
            /* $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
            });
            */

            $('img').click(function() {
                let numeroPokemon = $(this).attr('id');
                console.log(numeroPokemon);
                $.get('https://pokeapi.co/api/v2/pokemon/' + numeroPokemon, function(respuesta) {
                    //procesar la respuesta
                    //procesar la respuesta
                    console.log(respuesta);
                    let imagen = respuesta.sprites.front_default;
                    let nombre = respuesta.name;
                    let tipos = respuesta.types;
                    let tipo = "";
                    $('.imginfo').html('<img src="' + imagen + '" alt="' + nombre + '" width = "150" height = "150" class="imgpk">');
                    $('.info').html('<h4 class="ctg">It' + "'" + 's:</h4><h2>' + nombre + '</h2>');
                    $('.info').append('<h4 class="ctg">It' + "'" + 's type is:</h4>');
                    tipos.forEach(element => {
                        tipo = "<p>" + element.type.name + "</p>";
                        $('.info').append('<h2>' + tipo + '</h2>');
                    });

                    //$('.container').append('<h1>' + pokemon + '</h1>')            
                }, "json");
            });
        });
    </script>
